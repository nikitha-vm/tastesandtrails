<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tastes & Trails — Contact</title>
</head>
<body>
  <header>
    <nav aria-label="Primary">
      <a href="../index.html">Tastes & Trails</a>
      <ul>
        <li><a href="../explore/index.html">Explore</a></li>
        <li><a aria-current="page" href="index.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main aria-labelledby="contact-title">
    <h1 id="contact-title">Contact</h1>
    <p>Say hi or share a recommendation.</p>

    <form action="#" method="post">
      <label>
        <span>Name</span>
        <input type="text" name="name" placeholder="Your name" />
      </label>
      <label>
        <span>Email</span>
        <input type="email" name="email" placeholder="you@example.com" />
      </label>
      <label>
        <span>Message</span>
        <textarea name="message" placeholder="Write your message…"></textarea>
      </label>
      <button type="submit">Send</button>
    </form>
  </main>

  <footer>
    <nav aria-label="Footer"><a href="../index.html">← Home</a></nav>
    <small>© 2025 Tastes & Trails</small>
  </footer>
</body>
</html>
